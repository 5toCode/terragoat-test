name: Checkov
on:
  push:
    branches:
      - master
jobs:
  scan:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]
    steps:
    - uses: actions/checkout@v2
    - name: Run Checkov 
      id: Checkov
      uses: bridgecrewio/checkov-action@master
      with:
        api-key: ${{ secrets.BC_API_KEY }}
        prisma-api-url: http://api4.prismacloud.io
        soft_fail: true
